<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yash's Social Media</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .social-button {
            display: inline-block;
            width: 80%;
            max-width: 300px;
            padding: 15px;
            margin: 10px 0;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }
        .social-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .social-icon {
            margin-right: 10px;
            vertical-align: middle;
        }
        .verified-name {
            font-size: 2em;
            color: #007bff;
            display: inline-block;
            vertical-align: middle;
        }
        .verified-icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
          <h1 class="verified-name">Yash's Social Media </> <img src="https://img.icons8.com/material-outlined/24/000000/checked.png" alt="Verified" class="verified-icon">
           
        </h1>
        <br>

        <a href="https://yash.is-a.dev/x" class="social-button">
            <img src="https://img.icons8.com/color/48/000000/twitter--v1.png" alt="Twitter" class="social-icon"> Twitter
        </a>

        <a href="https://yash.is-a.dev/facebook" class="social-button">
            <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook" class="social-icon"> Facebook
        </a>

        <a href="https://yash.is-a.dev/github" class="social-button">
            <img src="https://img.icons8.com/ios-filled/50/000000/github.png" alt="GitHub" class="social-icon"> GitHub
        </a>

        <a href="https://yash.is-a.dev/instagram" class="social-button">
            <img src="https://img.icons8.com/fluent/48/000000/instagram-new.png" alt="Instagram" class="social-icon"> Instagram
        </a>

        <a href="https://yash.is-a.dev/linkedin" class="social-button">
            <img src="https://img.icons8.com/fluent/48/000000/linkedin.png" alt="LinkedIn" class="social-icon"> LinkedIn
        </a>

        <a href="https://yash.is-a.dev/x" class="social-button">
            <img src="https://img.icons8.com/fluent/48/000000/xbox-x.png" alt="X" class="social-icon"> X
        </a>

        <a href="https://yash.is-a.dev/youtube" class="social-button">
            <img src="https://img.icons8.com/color/48/000000/youtube-play.png" alt="YouTube" class="social-icon"> YouTube
        </a>
    </div>
</body>
</html>
